<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <title>Donatello</title>
</head>

<body>
    <h1>Donatello</h1>
    <br>

    <div class='head'>
        <div class='band'>
            <div class='lefteye'>
                <div class='leftpupil'></div>
            </div>
            <div class='righteye'>
                <div class='rightpupil'></div>
            </div>
            <div class='jaw'>
                <div class='nose'></div>
                <div class='green'></div>
            </div>
            <div class='mouth'>
            </div>
        </div>
        <div class='knot'>
            <div class='tie'></div>
        </div>
    </div>
    <br>

    <div class="bowstaff">
        <div class="leftWrap wrap"></div>
        <div class="rightWrap wrap"></div>
        <div class="rightLittleWrap wrap"></div>
        <div class="leftLittleWrap wrap"></div>
    </div>
</body>

</html>
